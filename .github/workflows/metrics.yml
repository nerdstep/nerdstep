name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  #push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ“Š Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: header, activity, community, repositories, metadata
          filename: github-metrics.svg
          config_timezone: America/Los_Angeles
          
      - name: ðŸ† Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ''
          base_skip: yes
          filename: achievements.svg  
          plugin_achievements: yes
          #plugin_achievements_only: >-
          #  polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
          #  scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
      #- name: â­ Star lists
      #  uses: lowlighter/metrics@latest
      #  with:
      #    token: ${{ secrets.METRICS_TOKEN }}
      #    base: ''
      #    filename: starlists.svg      
      #    plugin_starlists: yes
      #    plugin_starlists_languages: yes
      #    plugin_starlists_limit: 5
      #    plugin_starlists_limit_repositories: 0
      #    plugin_starlists_limit_languages: 8
      #    plugin_starlists_shuffle_repositories: yes
      #    #plugin_starlists_only: TC39

      - name: ðŸˆ·ï¸ Most used languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ''
          filename: languages.svg        
          plugin_languages: yes
          plugin_languages_ignored: >-
            apacheconf, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
      - name: ðŸ“… Commit calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ''
          filename: commit-calendar.svg       
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

